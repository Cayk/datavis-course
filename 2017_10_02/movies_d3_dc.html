<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Atividade 2</title>
	<link rel="stylesheet" href="css/dc.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.js" charset="utf-8"></script>
    <script src="js/d3.js" charset="utf-8"></script>
    <script src="js/dc.js" charset="utf-8"></script>
</head>
<body>
	<div>
		<h2 id="q1">Bilheteria por Ano</h2>
		<div id="g1"></div>
	</div>
	<div>
		<h2 id="q4">Bilheteria por Gênero</h2>
		<div id="g4"></div>
	</div>
</body>

<script type="text/javascript">
		
		//Parte 1
		var chart = dc.barChart('#g1');
		var chart2 = dc.barChart('#g4');
		d3.json("movies.json", function(error, dataSet) {
			var dataCross = crossfilter(dataSet);

			var dateDim = dataCross.dimension(function(d){
				return d.Year;
			});

			var generos = dataCross.dimension(function(d){
				return d.Genre;
			});

			var dataGross = dateDim.group().reduceSum(function(d){
				return d.Worldwide_Gross_M;
			});

			var grossGenero = generos.group().reduceSum(function(d){
				return d.Worldwide_Gross_M;
			});

            chart.width(800)
                     .height(400)
                     .margins({top: 50, right: 50, bottom: 25, left: 40})
                     .dimension(dateDim)
                     .x(d3.scale.ordinal())
                     .xUnits(dc.units.ordinal)
                     .yAxisLabel('Bilheteria')
                     .barPadding(0.3)
                	 .outerPadding(0.3)
                	 .xAxisLabel('Ano')
                     .brushOn(false)    
                     .group(dataGross);

            chart2.width(800)
                     .height(400)
                     .margins({top: 50, right: 50, bottom: 25, left: 40})
                     .dimension(generos)
                     .x(d3.scale.ordinal())
                     .xUnits(dc.units.ordinal)
                     .yAxisLabel('Bilheteria')
                     .xAxisLabel('Gênero')
                     .barPadding(0.3)
                	 .outerPadding(0.05)
                     .brushOn(false)    
                     .group(grossGenero);
        
        	dc.renderAll();
    	});
	</script>
</html>
